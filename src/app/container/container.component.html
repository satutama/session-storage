<div class="container" *ngIf="storedData$ | async as storedData">
  <app-form (submitDataEvent)="submitDataEvent($event)"></app-form>

  <button mat-raised-button class="clear-button" [disabled]="!storedData.length" (click)="clearData()">Clear Values</button>

  <div class="data-container">
    <app-data-list [storedData]="storedData"></app-data-list>
  </div>
</div>
