<section>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Input amount</mat-label>
      <input matInput type="text" formControlName="currency" currencyMask [options]="{prefix:'â‚¬', thousands: '.', decimal:',', precision: 2}">
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</section>
